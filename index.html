<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buah dan Susu ğŸğŸ¥›</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="10174669" data-sdk="show_10174669"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    #username {
      color: #0088cc;
      font-weight: bold;
    }

    .videos {
      display: grid;
      gap: 20px;
      margin-top: 25px;
      justify-content: center;
    }

    .video-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      margin: 0 auto;
    }

    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    footer {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ğŸ Buah & Susu ğŸ¥›</h1>
  <p>Halo, <span id="username">Teman</span>! ğŸ‘‹</p>
  <p>Selamat datang dan selamat menikmati hidangan buah dan susu segar dari kami!</p>

  <div class="ad-section">
    <button onclick="showAd()">ğŸ¬ Tonton Iklan</button>
    <footer>
      Dengan menonton iklan ini, Anda telah membantu kami tetap menampilkan video secara gratis ğŸ™
    </footer>
  </div>

  <p style="margin-top: 30px;">Klik video di bawah untuk menonton:</p>
  <div class="videos" id="videos">
    <p>Memuat daftar video...</p>
  </div>

  <script>
    // Inisialisasi Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Tampilkan nama user Telegram
    document.getElementById("username").textContent =
      tg.initDataUnsafe?.user?.first_name || "Teman";

    // Fungsi tombol iklan
    function showAd() {
      show_10174669().then(() => {
        alert('Terima kasih! Anda telah menonton iklan dan membantu kami â¤ï¸');
      }).catch(() => {
        alert('Gagal memuat iklan, silakan coba lagi nanti.');
      });
    }

    // Muat daftar video dari videos.json
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("videos");
        list.innerHTML = "";
        data.forEach(v => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <p><strong>${v.title}</strong></p>
            ${v.embed}
          `;
          list.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById("videos").innerHTML =
          "<p>Gagal memuat daftar video ğŸ˜¢</p>";
      });
  </script>
</body>
</html>
