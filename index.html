<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buah dan Susu üçéü•õ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }

    #username {
      color: #0088cc;
      font-weight: bold;
    }

    .videos {
      display: grid;
      gap: 20px;
      margin-top: 25px;
      justify-content: center;
    }

    .video-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      margin: 0 auto;
    }

    .video-card a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
    }

    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üçé Buah & Susu ü•õ</h1>
  <p>Halo, <span id="username">Teman</span>! Selamat datang selamat menikmati hidangan buah dan susu</p>
  <p>Klik video di bawah untuk menonton:</p>

  <div class="videos" id="videos">
    <p>Memuat daftar video...</p>
  </div>

  <button onclick="sendData()">Kirim Pesan ke Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // agar tampil fullscreen

    // tampilkan nama user (jika dibuka dari Telegram)
    document.getElementById("username").textContent =
      tg.initDataUnsafe?.user?.first_name || "Teman";

    // ambil daftar video dari videos.json
    fetch('videos.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("videos");
        list.innerHTML = "";
        data.forEach(v => {
          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <p>üé¨ <a href="${v.url}" target="_blank">${v.title}</a></p>
          `;
          list.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById("videos").innerHTML =
          "<p>Gagal memuat daftar video üò¢</p>";
      });

    // kirim data ke bot Telegram (opsional)
    function sendData() {
      tg.sendData("Pengguna melihat daftar video Buah & Susu");
    }
  </script>
</body>
</html>
